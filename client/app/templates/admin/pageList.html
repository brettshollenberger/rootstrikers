<div class="container">
    <h1>Rootstrikers Pages</h1>
    <hr>
    <div class="row-fluid">
        <div class="btn-group pull-right">
          <a href="#/admin/page/new" class="btn btn-inverse">New</a>
        </div>
    </div>
    <hr/>
    <div class="row-fluid">
        <notification></notification>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>url</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="page in pages">
                    <td>{{page.name}}</td>
                    <td>{{page.url}}</td>
                    <td>
                        <a href="#/admin/page/edit/{{page.id}}" class="btn btn-primary">Edit</a>
                        <a class="btn btn-danger" ng-click="remove(page.id)">Delete</a>
                        <a class="btn btn-success" ng-click="publish(page.id, true)" ng-show="!page.publish">Publish</a>
                        <a class="btn btn-warning" ng-click="publish(page.id, false)" ng-show="page.publish">Unpublish</a>
                        <a href="#/admin/page/preview/{{page.id}}" class="btn btn-info">Preview</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
