<div class="container">
    <div class="row-fluid">
      <form ng-submit="save()">
        <fieldset>
          <legend>{{actionTitle}} Rootstrikers Projects</legend>
          <div class="alert alert-block alert-{{flash.type}}" ng-show="flash.show">
            <p>{{flash.message}}</p>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter a Project Name" ng-model="project.name" required>
          </div>
          <div class="form-group">
            <label for="description">Body</label>
            <textarea class="form-control" rows="3" placeholder="Enter a Project Description" id="description" ng-model="project.description"></textarea>
          </div>
          <div class="form-group">
            <label for="image">Add an image</label>
            <input type="file" id="image">
          </div>
          <button type="submit" class="btn btn-default">Save</button>
          <a href="#/admin" class="btn btn-default">Cancel</a>
        </fieldset>
      </form>
    </div>
</div>
