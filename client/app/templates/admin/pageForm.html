<div class="container">
    <div class="row-fluid">
      <form ng-submit="save()">
        <fieldset>
          <legend>{{actionTitle}} Rootstrikers Pages</legend>
          <notification></notification>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter a page Name" ng-model="page.name" required>
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" placeholder="Enter a desier page URL" ng-model="page.url">
          </div>
          <div class="form-group">
            <label for="header">Header</label>
            <input type="text" class="form-control" id="header" placeholder="Enter a header" ng-model="page.header" required>
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" rows="3" placeholder="Enter a page Body" id="body" ui-tinymce ng-model="page.body"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="#/admin/pages" class="btn btn-warning">Cancel</a>
          <a class="btn btn-danger" ng-click="remove(page.id)" ng-show="page.id">Delete</a>
          <a class="btn btn-success" ng-click="publish(true)" ng-show="page.id && !page.publish">Publish</a>
          <a class="btn btn-warning" ng-click="publish(false)" ng-show="page.id && page.publish">Unpublish</a>
          <a href="#/admin/page/preview/{{page.id}}" class="btn btn-info">Preview</a>
        </fieldset>
      </form>
    </div>
</div>
