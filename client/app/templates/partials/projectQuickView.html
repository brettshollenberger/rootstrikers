<div class="quick-view" ng-click="goTo('project/'+item.slug)">

    <!-- We should have some attribute like project.state which can be open or closed or something, and can stand in for the class here, so we can style the black and white images / color versions -->
    <div class="quick-view-img" ng-hide="isContentFromOldSite(item)">
        <div>
            <img ng-hide="item.image" src="app/images/hack_politics_aged.png">
            <img ng-show="item.image" ng-src="{{item.image}}">
        </div>
    </div>

    <div class="old-content-quick-view-img" ng-show="isContentFromOldSite(item)" ng-click="goTo('project/'+item.slug)">
        <div>
            <img ng-hide="item.image" src="app/images/hack_politics_aged.png">
            <img ng-show="item.image" ng-src="{{item.image}}">
        </div> 
    </div>
    
    <hr>

    <div class="content">
    
        <h2>Project:</h2>

        <h3 class="dark-grey">{{item.title}}</h3>
        
        <div ng-bind-html-unsafe="item.sub_title | characters:120" ng-hide="isContentFromOldSite(item)"></div>

        <div ng-show="!completed">
            <h2>Time Remaining:</h2>
            <h3 class="dark-grey">{{item.end_date | timeRemaining}}</h3><br>
        </div>

        <div ng-show="completed">
        
            <!-- Change this in the future to display only when the goal is reached -->
            <div ng-show="completedStamp(item)"><img class="goal-reached-stamp" src="app/images/goalstamp@2x.png"></div>
            <!-- End goal reached stamp -->
            
            <h2 ng-hide="isContentFromOldSite(item)">Total Outreach:</h2>

            <h3 class="dark-grey" ng-hide="isContentFromOldSite(item)">2,246,170</h3><br>

            <h2 ng-hide="isContentFromOldSite(item)">New Rootstrikers:</h2>

            <h3 class="dark-grey" ng-hide="isContentFromOldSite(item)">1,928</h3>
        </div>
        
    </div>
    
</div>

<div class="quick-view-footer">

    <div class="content" ng-hide="isContentFromOldSite(item)">
        
        <h2>Supporting Rootstrikers:</h2>
        <!-- We will have to change this ng-repeat call to user in supporters once we have a service for that -->
        
        <gravatar-image
            ng-repeat="actionUser in item.actionUsers | limitTo:3"
            data-email="actionUser.user_id.email"
            data-size="50"
            data-rating="pg"
            data-default="404"
            data-secure="true"
            class="avatar-circular pull-left">
        </gravatar-image>

        <div ng-show="item.actionUserMore" class="supporter-count pull-left">
            <h5>&amp; {{item.actionUserMore | number}}</h5>
            <h6>more</h6>
        </div>        

    </div>
        
</div>

    <a ng-click="goTo('project/'+item.slug)">
        <div class="quick-view-cta">
            <div class="content">
                Read More & Share
                <i class="icon-arrow-right"></i>
            </div>
        </div>
    </a>
