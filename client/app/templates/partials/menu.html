<div class="header-fixed stretch">

    <div class="container">
        <div class="row">            
            <div class="span3 logo">
                <a class="brand" href="/">
                    <img alt="Root Strikers" src="app/images/logo-rootstrikers.png">
                </a>
            </div>
            
            <div class="span9 options">
                <div class="row">
                   
                    
                    <div class="auth-links" ng-controller="authController">
                        
                        <div class="span9 donate">
                            
                            <div id="donate">
                                <div class="btn-group pull-right">
                                    <form 
                                    analytics-on="submit" 
                                    analytics-event="Donate Header Start" 
                                    analytics-category="General" 
                                    action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                                        <input type="hidden" name="cmd" value="_s-xclick">
                                        <input type="hidden" name="hosted_button_id" value="VM9D4J3WQTVQW">
                                        <button type="submit" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!" class="btn btn-default"><span>$</span> <span>DONATE</span></button>
                                        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="span9 join">
                        
                            <!-- TODO: Add modal directive back to this when we use it again -->
                            <!-- and remove the inline style from the a tag -->
                            <a class="pull-right" ng-show="loggedUser" style="cursor:default;">
                                <div gravatar-image
                                    data-email="loggedUser.email"
                                    data-size="120"
                                    data-rating="pg"
                                    data-default="404"
                                    data-secure="true"
                                    class="avatar-circular avatar-small">
                                </div>
                            </a>
                            
                            <div class="btn pull-right" id="join" modal template="app/templates/auth/join.html" title="Join" ng-hide="loggedUser">
                                Join
                            </div>
                            
                            <!--
                            <div class="btn pull-right" id="join" modal template="app/templates/auth/register.html" title="Register" ng-hide="loggedUser">
                                Join
                            </div>
                            -->
                            <!-- #join -->
                            <div class="tagline pull-right" style="margin-right:0;">
                                Only the people can force lasting
                                <br>
                                change on this broken system.
                            </div><!-- .tagline -->
                        </div>
                   
                        
                        <!--
                        <div class="pull-right login">
                            <div modal template="app/templates/auth/login.html" title="Login" ng-hide="loggedUser" class="login">
                                <em>or</em> <a>Login</a>
                            </div>
                            <div ng-click="logout()" ng-show="loggedUser" class="logout">
                                <a>Log Out</a>
                            </div>
                        </div>
                        -->
                        
                        <!-- .pull-right -->
                    
                    </div> <!-- .auth-links -->
                    
                    
                </div>
            </div><!-- .float-right-nav -->
        </div><!-- .row -->
    </div><!-- .container -->

</div>
