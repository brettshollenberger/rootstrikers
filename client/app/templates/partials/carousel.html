<div ng-controller="CarouselDemoCtrl" id="homepage-carousel" class="carousel slide">
  <carousel>
    <slide ng-repeat="slide in slides" active="slide.active">
      <img ng-src="{{slide.image}}" style="margin:auto;" class="gradient-overlay">
      <div class="carousel-caption">
        <h3 class="white headline">{{slide.message}}</h3>
        <h2><a ng-href="{{slide.actionUrl}}" target="_blank">{{slide.action}}<i class="icon-arrow-right white"></i></a></h2>
      </div>
    </slide>
  </carousel>
</div>
