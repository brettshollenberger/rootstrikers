<section class="jumbotron slider">
  <div class="slider-image">
    <img ng-src="{{project.image}}">
  </div>
</section>

<section class="jumbotron projects">
  <div class="row-fluid">
    <div class="span10 offset1">
      <div class="row-fluid">
        <div class="span7 project-information">
          <div>
            <h2>
              Project:
            </h2>

            <h3>
              {{project.name}}
            </h3>
          </div>

          <div>
            <h2>
              The Problem:
            </h2>

            <p>
              {{project.problem}}
            </p>
          </div>

          <div>
            <h2>
              The Action
            </h2>

            <p>
              {{project.action}}
            </p>
          </div>

        </div>
        <div class="span3 offset2">
          <div class="actions-circle">
            <img src="app/images/fist.png">
          </div>
          <div class="actions-text">
            <h2>529</h2>
            <h3>Taking Action</h3>
          </div>
        </div>
      </div> <!-- End row -->
    </div><!-- End Span10 -->
  </div><!-- End container row -->

  <!-- When we have a rallies-user table or property, add ng-class="user.attending?" or some such -->
  <div class="row-fluid banner attend-rally not-attending">
    <div class="span10 offset1">
      <div class="row-fluid">
        <div class="span8 rally-content">
          <h2>Attend Rally</h2>
          <h3>@ City Hall, Philadelphia, PA</h3>
        </div>
        <div class="span3 offset1 rally-attendance">
          <p color="white"><i class="icon-check"></i></p>
        </div>
      </div>
    </div>
  </div> <!-- End row-fluid --> 

  <div class="row-fluid banner share-rally not-attending">
    <div class="span10 offset1">
      <div class="row-fluid">
        <div class="span5 share-content">
          <i class="icon-facebook-sign"></i><h2>Share on Facebook</h2>
          <p color="white"><i class="icon-check"></i></p>
        </div>
        <div class="span5 offset1 share-content twitter">
          <i class="icon-twitter-sign"></i><h2>Share on Twitter</h2>
          <p color="white"><i class="icon-check"></i></p>
        </div>
      </div>
    </div>
  </div> <!-- End row-fluid -->

  <div class="row-fluid taking-action">
    <div class="span10 offset1">
      <h2>Rootstrikers Taking Action:</h2>
      <div class="action-pill">
        <h3>529</h3>
        <h2>Rootstrikers</h2>
      </div>
      <div ng-repeat="user in users">
        <gravatar-image data-email="user.email" data-size="120" data-rating="pg" data-default="404" data-secure="true" class="supporter"></gravatar-image>
      </div>
    </div>
  </div>

</section>
