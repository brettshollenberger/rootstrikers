<div ng-class="socialClasses" ng-click="check()" ng-show="isSocialType('facebook')">
  <div class="row-fluid" ng-class="{'completed':checked == true}">
    <div class="span9 offset2">
      <div class="banner-action">
        <input type="checkbox" ng-checked="checked"><span></span>
      </div>
      <div class="banner-info">
        <div class="banner-icon">
          <shareable shareable-facebook></shareable>
        </div>
        <h2>Share on Facebook</h2>
        <h3>and reach 738 people</h3>
      </div>
    </div>
  </div>
</div>

<div ng-class="socialClasses" ng-click="check()" ng-show="isSocialType('twitter')">
  <div class="row-fluid" ng-class="{'completed':checked == true}">
    <div class="span10">
      <div class="banner-action">
        <input type="checkbox" ng-checked="checked"><span></span>
      </div>
      <div class="banner-info">
        <div class="banner-icon">
          <shareable shareable-twitter></shareable>
        </div>
        <h2>Share on Twitter</h2>
        <h3>and reach 501 people</h3>
      </div>
    </div>
  </div>
</div>
